<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
	    <div class="locations">
	        <h3>States</h3>
	        <h4>Nairobi, Nakuru, ...</h4>
            <ul class="popover">
                <li><h2>Nairobi</h2></li>
                    <ul>Westlands</ul>
                    <ul>Kilimani</ul>
                    <ul>Karen</ul>
                <li><h2>Nakuru</h2></li>
                    <ul>Kibondeni</ul>
                    <ul>Rongai</ul>
                    <ul>Diru</ul>
                <li><h2>Mombasa</h2></li>
                    <ul>Mpeketoni</ul>
                    <ul>Nyali</ul>
                    <ul>Bandari</ul>
            </ul>
	    </div>
	    <div class="amenities">
	        <h3>Amenities</h3>
	        <h4>Internet, Kitchen, ...</h4>
            <ul class="popover">
                <li>Internet</li>
                <li>TV</li>
                <li>Kitchen</li>
            </ul>
	    </div>
	    <button>Search</button>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
